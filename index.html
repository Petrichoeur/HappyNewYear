<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Année | Florian Bobo</title>
    <style>
        /* --- RESET & BASE --- */
        :root {
            --bg-color: #080808;
            --text-main: #e0e0e0;
            --accent-cold: #00f2ff; /* Bleu cyan très froid */
            --accent-alert: #ff2a6d; /* Rose rouge */
            --font-display: 'Montserrat', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND (FIXE) --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 1; pointer-events: none;
        }
        
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0; pointer-events: none;
        }

        /* --- OVERLAY DE DÉPART --- */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out;
        }
        #start-btn {
            padding: 15px 30px;
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 1rem; text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s;
        }
        #start-btn:hover { background: var(--text-main); color: #000; }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 750px;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            margin: 5vh 0;
        }

        .container.visible { opacity: 1; transform: translateY(0); }

        /* --- TYPO --- */
        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 800; text-transform: uppercase;
            line-height: 0.9;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.8);
            margin-bottom: 0.5rem;
        }

        .year-display {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold; color: var(--accent-cold);
            display: block; margin-bottom: 3rem;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        /* --- LE PITCH (Satire Corporate) --- */
        .pitch {
            font-size: 1rem; line-height: 1.8;
            color: #bbb;
            text-align: left;
            border-left: 2px solid var(--accent-cold);
            padding-left: 1.5rem;
            margin: 0 auto;
        }

        .pitch p { margin-bottom: 1.5rem; }
        .highlight { color: #fff; border-bottom: 1px dotted var(--accent-cold); }
        .italic { font-style: italic; opacity: 0.7; }

        /* --- SIGNATURE --- */
        .signature {
            margin-top: 4rem;
            font-size: 0.8rem; letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent-alert);
            display: inline-block;
            border: 1px solid var(--accent-alert);
            padding: 10px 20px;
        }

        /* --- ANIMATIONS LÉGÈRES --- */
        @keyframes float { 0% {transform: translateY(0);} 50% {transform: translateY(-5px);} 100% {transform: translateY(0);} }
        .year-display { animation: float 6s ease-in-out infinite; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
